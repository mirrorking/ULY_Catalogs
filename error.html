<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - 配件目录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: shake 1.5s ease-in-out infinite;
            color: #ff6b6b;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.4));
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        .error-code {
            font-size: 100px;
            font-weight: 900;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 35px;
            line-height: 1.7;
            opacity: 0.95;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .security-note {
            font-size: 14px;
            margin-bottom: 40px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 70px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 25px;
                min-width: 160px;
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
        
        /* 浮动动画 */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    
    <script>
        // 防止绕过检测
        (function() {
            'use strict';
            
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            });
            
            // 禁用快捷键
            document.addEventListener('keydown', function(e) {
                const blockedKeys = ['F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10', 'F11', 'F12'];
                
                if (blockedKeys.includes(e.key) || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });
            
            // 防止拖拽和选择
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 持续检测开发者工具
            function detectDevTools() {
                const threshold = 160;
                const widthDiff = window.outerWidth - window.innerWidth;
                const heightDiff = window.outerHeight - window.innerHeight;
                
                if (widthDiff > threshold || heightDiff > threshold) {
                    window.location.reload(true);
                }
            }
            
            setInterval(detectDevTools, 500);
            window.addEventListener('resize', detectDevTools);
            
        })();
    </script>
</head>
<body>
    <div class="error-container floating">
        <div class="error-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <div class="error-code">403</div>
        
        <div class="error-title">访问被拒绝</div>
        
        <div class="error-message">
            系统检测到您正在使用开发者工具或尝试访问受保护的内容。<br>
            出于安全考虑，此操作已被阻止。
        </div>
        
        <div class="security-note">
            <i class="fas fa-exclamation-triangle me-2"></i>
            安全提示：请勿尝试绕过系统安全检查，这可能违反使用协议。
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="returnToPreviousPage()">
                <i class="fas fa-arrow-left"></i>
                返回上一页
            </button>
            <button class="btn btn-secondary" onclick="returnToHome()">
                <i class="fas fa-home"></i>
                返回首页
            </button>
        </div>
        
        <div class="contact-info">
            <i class="fas fa-info-circle me-2"></i>
            如需帮助，请联系系统管理员
        </div>
    </div>
    
    <script>
        // 存储跳转前的页面信息
        (function() {
            // 尝试从sessionStorage获取来源信息
            if (document.referrer && document.referrer !== '') {
                try {
                    const referrer = new URL(document.referrer);
                    // 检查是否是内部页面跳转
                    if (referrer.hostname === window.location.hostname) {
                        sessionStorage.setItem('previousPage', document.referrer);
                    }
                } catch (e) {
                    console.log('无法解析referrer:', e);
                }
            }
        })();
        
        // 返回到跳转前的界面
        function returnToPreviousPage() {
            try {
                const previousPage = sessionStorage.getItem('previousPage');
                
                if (previousPage && previousPage !== window.location.href) {
                    // 如果有存储的上一页，则跳转回去
                    window.location.replace(previousPage);
                } else if (document.referrer && document.referrer !== '' && document.referrer !== window.location.href) {
                    // 使用浏览器的referrer信息
                    window.location.replace(document.referrer);
                } else {
                    // 如果没有上一页信息，则返回首页
                    window.location.replace('basic-directory.html');
                }
            } catch (error) {
                console.error('返回出错:', error);
                returnToHome();
            }
        }
        
        // 返回首页
        function returnToHome() {

                window.location.href = '/';
        }
        
        // 防止页面被iframe嵌入
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Esc键返回上一页
            if (e.key === 'Escape') {
                returnToPreviousPage();
            }
            // Home键返回首页
            if (e.key === 'Home') {
                returnToHome();
            }
        });
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
